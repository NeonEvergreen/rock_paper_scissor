<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>rock paper scissor</title>
        <link rel="stylesheet" href="styles.css"/>
        <script src="script.js"></script>
    </head>
    <body>
        <div class="header"><h1>Rock Paper Scissor</h1></div>
        <div class="body-content">
            <h2>Click here to start playing</h2>
            <div class="outcomes">
                <div>You : <span id="player"></span></div>
                <div>Computer :  <span id="computer"></span></div>
            </div>
            <div class="buttons-list">
                <button class="start-button rock" >R</button>
                <button class="start-button paper" >P</button>
                <button class="start-button scissor" >S</button>
            </div>
            <div id="result"></div>
        </div>
    </body>
</html>
